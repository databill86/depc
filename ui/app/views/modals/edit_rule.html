<div class="modal-header">
    <h3 class="modal-title">Edit rule</h3>
</div>
<div class="modal-body">
	<form class="form-horizontal">
		<div class="form-group">
			<label for="name" class="col-sm-2 control-label">Name</label>
			<div class="col-sm-10">
				<input class="form-control" id="name" data-ng-model="modalEditRuleCtrl.name" type="text">
			</div>
		</div>
		<div class="form-group">
			<label for="description" class="col-sm-2 control-label">Description</label>
			<div class="col-sm-10">
				<input class="form-control" id="description" data-ng-model="modalEditRuleCtrl.description" type="text">
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="modalEditRuleCtrl.edit()">Edit</button>
    <button class="btn btn-default" type="button" ng-click="modalEditRuleCtrl.cancel()">Close</button>
</div>
