<div class="modal-header">
    <h3 class="modal-title">{{ modalDisplayConfigCtrl.config.updated_at | date:'medium' }}</h3>
</div>
<div class="modal-body">
	<pre data-ng-if="modalDisplayConfigCtrl.jsonConfig" ui-codemirror="modalDisplayConfigCtrl.cmOption" ng-model="modalDisplayConfigCtrl.jsonConfig"></pre>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="modalDisplayConfigCtrl.revert()">Revert</button>
    <button class="btn btn-default" type="button" ng-click="modalDisplayConfigCtrl.cancel()">Close</button>
</div>
